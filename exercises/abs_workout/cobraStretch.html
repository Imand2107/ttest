<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobra Stretch</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 15px;
            background: 
                radial-gradient(circle at top left, rgba(255, 70, 107, 0.4), transparent 50%),
                radial-gradient(circle at bottom right, rgba(255, 107, 107, 0.4), transparent 50%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)),
                url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover, cover, cover, cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            text-align: center;
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
            animation: cardPulse 2s infinite;
        }

        h1 {
            color: #ff466b;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .exercise-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .timer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }

        .button {
            font-size: 1.3rem;
            color: white;
            background: rgba(255, 70, 107, 0.9);
            padding: 12px 0;
            width: 100%;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                0 3px 10px rgba(255, 70, 107, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            white-space: nowrap;
        }

        .button:hover {
            background: rgba(255, 107, 107, 0.95);
            transform: translateY(-2px);
            box-shadow: 
                0 5px 15px rgba(255, 70, 107, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .button.small {
            padding: 8px 15px;
            font-size: 1rem;
            flex: initial;
        }
    </style>
</head>
<body>
    <div class="card">
        <a href="javascript:history.back()" class="nav-arrow">‚Üê</a>
        <h1>Cobra Stretch</h1>
        <img src="https://example.com/cobra-stretch.jpg" alt="Cobra Stretch" class="exercise-image">
        <div class="timer-container">
            <button class="button small" onclick="subtractTime()">-10s</button>
            <div class="timer" id="timer">30s</div>
            <button class="button small" onclick="addTime()">+10s</button>
        </div>
        <button class="button" onclick="window.location.href='RestAbs10.html'">Complete</button>
    </div>

    <script>
        let timeLeft = 30;
        const timerElement = document.getElementById('timer');

        const countdown = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = 'RestAbs10.html';
            } else {
                timeLeft--;
                timerElement.textContent = `${timeLeft}s`;
            }
        }, 1000);

        function addTime() {
            timeLeft += 10;
            timerElement.textContent = `${timeLeft}s`;
        }

        function subtractTime() {
            timeLeft = Math.max(0, timeLeft - 10);
            timerElement.textContent = `${timeLeft}s`;
        }
    </script>
</body>
</html>
