<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spine Lumbar Twist Left</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 15px;
            background: 
                radial-gradient(circle at top left, rgba(255, 70, 107, 0.4), transparent 50%),
                radial-gradient(circle at bottom right, rgba(255, 107, 107, 0.4), transparent 50%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)),
                url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover, cover, cover, cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .exercise-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            text-align: center;
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
            animation: cardPulse 2s infinite;
        }

        @keyframes cardPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.005); }
            100% { transform: scale(1); }
        }

        .exercise-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at top left, rgba(255, 70, 107, 0.1), transparent 70%),
                radial-gradient(circle at bottom right, rgba(255, 107, 107, 0.1), transparent 70%);
            border-radius: 20px;
            pointer-events: none;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 70px;
            height: 50px;
            background: #ff466b;
            color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            text-decoration: none;
        }

        h1 {
            color: #ff466b;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .exercise-image {
            width: 100%;
            max-height: 350px;
            border-radius: 10px;
            margin-bottom: 30px;
            object-fit: cover;
        }

        .timer {
            font-size: 5rem;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
        }

        .button {
            display: block;
            width: 95%;
            padding: 20px;
            background: #ff466b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            margin: 0 auto 20px;
            transition: background 0.2s ease;
        }

        .button:hover {
            background: #ff6b6b;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
        }

        .nav-button {
            font-size: 1.3rem;
            color: #666;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="exercise-container">
        <a href="javascript:history.back()" class="back-button">‚Üê</a>
        <h1>Spine Lumbar Twist Left</h1>
        <img src="https://example.com/spine-lumbar-twist-left.jpg" alt="Spine Lumbar Twist Left" class="exercise-image">
        <div class="timer" id="timer">30s</div>
        <script>
            let timeLeft = 30;
            const timerElement = document.getElementById('timer');

            const countdown = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    window.location.href = 'achievementsAbs.html';
                } else {
                    timeLeft--;
                    timerElement.textContent = `${timeLeft}s`;
                }
            }, 1000);

            function skipRest() {
                window.location.href = 'achievementsAbs.html';
            }
        </script>
        <div class="nav-buttons">
            <a href="RestAbs11.html" class="nav-button">Next</a>
            <a href="achievementsAbs.html" class="nav-button">Skip</a>
        </div>
    </div>
</body>
</html>
